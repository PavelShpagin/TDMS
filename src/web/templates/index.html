                                                                                const errorData = await tokenResponse.json();
                                                                                console.error("Token exchange error:", errorData);

                                                                                if (errorData.error === 'invalid_grant') {
                                                                                  throw new Error("Invalid authorization code. Please try again and make sure to copy the complete code.");
                                                                                } else {
                                                                                  throw new Error(errorData.error_description || "Token exchange failed");
                                                                                }
                                                                              }
                                                                            } else {
                                                                              toast("Authorization cancelled", "warning");
                                                                            }

                                                                          } catch (error) {
                                                                            console.error("Desktop auth error:", error);
                                                                            toast(`Authorization failed: ${error.message}`, "error");
                                                                          }
                                                                        }

                                                                        // Web authorization function - use simple token approach for web
                                                                        async function performWebAuth(clientId, callback = null) {
                                                                          try {
                                                                            // For web, check if we have a cached token first
                                                                            const cachedToken = localStorage.getItem('google_access_token');
                                                                            const tokenExpiry = localStorage.getItem('google_token_expiry');

                                                                            if (cachedToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                                                                              console.log('Using cached access token');
                                                                              googleAccessToken = cachedToken;
                                                                              toast("Google Drive connected!", "success");

                                                                              if (callback) {
                                                                                await callback();
                                                                              } else {
                                                                                await openStandardGooglePicker();
                                                                              }
                                                                              return;
                                                                            }

                                                                            if (typeof google !== 'undefined' && google.accounts) {
                                                                              const client = google.accounts.oauth2.initTokenClient({
                                                                                client_id: clientId,
                                                                                scope: 'https://www.googleapis.com/auth/drive.file',
                                                                                callback: async (response) => {
                                                                                  if (response.access_token) {
                                                                                    googleAccessToken = response.access_token;

                                                                                    // Cache the token for 1 hour (3600 seconds)
                                                                                    localStorage.setItem('google_access_token', response.access_token);
                                                                                    const expiryTime = Date.now() + (3600 * 1000); // 1 hour from now
                                                                                    localStorage.setItem('google_token_expiry', expiryTime.toString());

                                                                                    console.log('Web auth successful, token cached');
                                                                                    toast("Google authorized successfully!", "success");

                                                                                    if (callback) {
                                                                                      await callback();
                                                                                    } else {
                                                                                      await openStandardGooglePicker();
                                                                                    }
                                                                                  } else {
                                                                                    toast("Authorization failed", "error");
                                                                                  }
                                                                                }
                                                                              });
                                                                              client.requestAccessToken();
                                                                            } else {
                                                                              toast("Google services not available", "error");
                                                                            }
                                                                          } catch (error) {
                                                                            console.error("Web auth error:", error);
                                                                            toast(`Authorization failed: ${error.message}`, "error");
                                                                          }
                                                                        }

                                                                              // Standard Google Drive Picker (unified for both desktop and web)
                                                                              async function openStandardGooglePicker() {
                                                                                try {
                                                                                  // Load Google Picker API if not already loaded
                                                                                  if (typeof google === 'undefined' || !google.picker) {
                                                                                    await loadGooglePickerAPI();
                                                                                  }

                                                                                  // Create and show the picker
                                                                                  const picker = new google.picker.PickerBuilder()
                                                                                    .addView(google.picker.ViewId.DOCS)
                                                                                    .setOAuthToken(googleAccessToken)
                                                                                    .setCallback(async (data) => {
                                                                                      if (data.action === google.picker.Action.PICKED) {
                                                                                        const file = data.docs[0];
                                                                                        toast(`Loading ${file.name}...`, "info");

                                                                                        // Download and import the file
                                                                                        await downloadAndImportFile(file.id, file.name);
                                                                                      }
                                                                                    })
                                                                                    .build();

                                                                                  picker.setVisible(true);

                                                                                } catch (error) {
                                                                                  console.error("Google Picker error:", error);
                                                                                  toast("Failed to open Google Drive picker", "error");
                                                                                }
                                                                              }

                                                                              // Load Google Picker API dynamically
                                                                              async function loadGooglePickerAPI() {
                                                                                return new Promise((resolve, reject) => {
                                                                                  if (typeof gapi !== 'undefined') {
                                                                                    gapi.load('picker', resolve);
                                                                                  } else {
                                                                                    // Load gapi script
                                                                                    const script = document.createElement('script');
                                                                                    script.src = 'https://apis.google.com/js/api.js';
                                                                                    script.onload = () => {
                                                                                      gapi.load('picker', resolve);
                                                                                    };
                                                                                    script.onerror = reject;
                                                                                    document.head.appendChild(script);
                                                                                  }
                                                                                });
                                                                              }

                                                                        // Download and import file from Google Drive
                                                                        async function downloadAndImportFile(fileId, fileName) {
                                                                          try {
                                                                            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                                                                              headers: {
                                                                                'Authorization': `Bearer ${googleAccessToken}`
                                                                              }
                                                                            });

                                                                            if (response.ok) {
                                                                              const content = await response.text();

                                                                              // Parse the JSON content
                                                                              let parsedData;
                                                                              try {
                                                                                parsedData = JSON.parse(content);
                                                                              } catch (parseError) {
                                                                                throw new Error("Invalid JSON file format");
                                                                              }

                                                                              // Import the database
                                                                              const importResponse = await fetch("/import_database", {
                                                                                method: "POST",
                                                                                headers: { "Content-Type": "application/json" },
                                                                                body: JSON.stringify({
                                                                                  name: fileName.replace('.json', ''),
                                                                                  data: parsedData
                                                                                })
                                                                              });

                                                                        if (importResponse.ok) {
                                                                          const result = await importResponse.json();
                                                                          const importedName = result.name || fileName.replace('.json', '');
                                                                          toast(`Database imported as "${importedName}"`, "success");
                                                                          await loadDatabases();
                                                                        } else {
                                                                          const error = await importResponse.json();
                                                                          toast(`Import failed: ${error.detail || "Unknown error"}`, "error");
                                                                        }
                                                                            } else {
                                                                              throw new Error("Failed to download file");
                                                                            }
                                                                          } catch (error) {
                                                                            console.error("File download error:", error);
                                                                            toast(`Failed to import ${fileName}: ${error.message}`, "error");
                                                                          }
                                                                        }

                                                                        // Store database to Google Drive with user OAuth
                                                                        async function storeDriveWithAuth(dbName) {
                                                                          try {
                                                                            const isDesktop = {{ is_desktop|lower }};
                                                                            const clientId = "{{ google_client_id or '' }}";
                                                                            const clientSecret = "{{ google_client_secret or '' }}";

                                                                            if (!clientId) {
                                                                              toast("Google OAuth not configured", "error");
                                                                              return;
                                                                            }

                                                                            // Check for saved refresh token first
                                                                            let refreshToken = localStorage.getItem('google_refresh_token');
                                                                            {% if is_desktop %}
                                                                            if ("{{ google_refresh_token or '' }}") refreshToken = "{{ google_refresh_token or '' }}";
                                                                            {% endif %}

                                                                            // Try to refresh existing token (desktop) or use cached token (web)
                                                                            if (refreshToken && clientSecret) {
                                                                              try {
                                                                                const refreshResponse = await fetch("https://oauth2.googleapis.com/token", {
                                                                                  method: "POST",
                                                                                  headers: { "Content-Type": "application/x-www-form-urlencoded" },
                                                                                  body: new URLSearchParams({
                                                                                    refresh_token: refreshToken,
                                                                                    client_id: clientId,
                                                                                    client_secret: clientSecret,
                                                                                    grant_type: "refresh_token"
                                                                                  })
                                                                                });

                                                                                if (refreshResponse.ok) {
                                                                                  const tokenData = await refreshResponse.json();
                                                                                  googleAccessToken = tokenData.access_token;
                                                                                  console.log('Token refresh successful for store');

                                                                                  // Upload to Google Drive
                                                                                  await uploadDatabaseToDrive(dbName);
                                                                                  return;
                                                                                } else {
                                                                                  console.log('Store: Token refresh failed');
                                                                                  localStorage.removeItem('google_refresh_token');
                                                                                }
                                                                              } catch (e) {
                                                                                console.log('Store: Token refresh error:', e);
                                                                                localStorage.removeItem('google_refresh_token');
                                                                              }
                                                                            } else if (!clientSecret) {
                                                                              // Web version - check cached access token
                                                                              const cachedToken = localStorage.getItem('google_access_token');
                                                                              const tokenExpiry = localStorage.getItem('google_token_expiry');

                                                                              if (cachedToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                                                                                console.log('Using cached access token for store');
                                                                                googleAccessToken = cachedToken;
                                                                                await uploadDatabaseToDrive(dbName);
                                                                                return;
                                                                              }
                                                                            }

                                                                            // Need to authorize first
                                                                            toast("Need Google authorization to store to Drive...", "info");

                                                                            if (isDesktop) {
                                                                              // Desktop: Always use system browser for better compatibility
                                                                              await performDesktopAuthSystemBrowser(clientId, clientSecret, () => uploadDatabaseToDrive(dbName));
                                                                            } else {
                                                                              // Web: Google Identity Services
                                                                              await performWebAuth(clientId, () => uploadDatabaseToDrive(dbName));
                                                                            }

                                                                          } catch (error) {
                                                                            console.error("Store Drive error:", error);
                                                                            toast(`Error: ${error.message}`, "error");
                                                                          }
                                                                        }

                                                                        // Upload database to Google Drive with improved error handling
                                                                        async function uploadDatabaseToDrive(dbName) {
                                                                          try {
                                                                            if (!googleAccessToken) {
                                                                              throw new Error("No Google access token available");
                                                                            }

                                                                            toast(`Uploading ${dbName} to Google Drive...`, "info");

                                                                            // Get database content from backend
                                                                            const exportResponse = await fetch("/export", {
                                                                              method: "POST",
                                                                              headers: { "Content-Type": "application/json" },
                                                                              body: JSON.stringify({ name: dbName })
                                                                            });

                                                                            if (!exportResponse.ok) {
                                                                              const errorText = await exportResponse.text();
                                                                              throw new Error(`Failed to export database: ${errorText}`);
                                                                            }

                                                                            const dbData = await exportResponse.json();
                                                                            const content = JSON.stringify(dbData, null, 2);

                                                                            // Validate we have content
                                                                            if (!content || content === '{}') {
                                                                              throw new Error("Database appears to be empty");
                                                                            }

                                                                            // Create multipart upload body
                                                                            const boundary = '-------314159265358979323846';
                                                                            const delimiter = "\r\n--" + boundary + "\r\n";
                                                                            const close_delim = "\r\n--" + boundary + "--";

                                                                            const metadata = {
                                                                              'name': `${dbName}.json`,
                                                                              'parents': ['root'],
                                                                              'description': `TDMS Database exported on ${new Date().toISOString()}`
                                                                            };

                                                                            const multipartRequestBody =
                                                                              delimiter +
                                                                              'Content-Type: application/json\r\n\r\n' +
                                                                              JSON.stringify(metadata) +
                                                                              delimiter +
                                                                              'Content-Type: application/json\r\n\r\n' +
                                                                              content +
                                                                              close_delim;

                                                                            // Upload to Google Drive with timeout
                                                                            const controller = new AbortController();
                                                                            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                                                                            try {
                                                                              const uploadResponse = await fetch(
                                                                                "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,name,webViewLink",
                                                                                {
                                                                                  method: "POST",
                                                                                  headers: {
                                                                                    'Authorization': `Bearer ${googleAccessToken}`,
                                                                                    'Content-Type': `multipart/related; boundary="${boundary}"`
                                                                                  },
                                                                                  body: multipartRequestBody,
                                                                                  signal: controller.signal
                                                                                }
                                                                              );

                                                                              clearTimeout(timeoutId);

                                                                              if (uploadResponse.ok) {
                                                                                const result = await uploadResponse.json();
                                                                                toast(`Database saved to Google Drive: ${result.name}`, "success");
                                                                                console.log("Upload successful:", result);
                                                                              } else {
                                                                                const errorText = await uploadResponse.text();
                                                                                console.error("Upload failed:", uploadResponse.status, errorText);

                                                                                if (uploadResponse.status === 401) {
                                                                                  throw new Error("Authorization expired. Please try again.");
                                                                                } else if (uploadResponse.status === 403) {
                                                                                  throw new Error("Permission denied. Check your Google Drive permissions.");
                                                                                } else {
                                                                                  throw new Error(`Upload failed (${uploadResponse.status}): ${errorText}`);
                                                                                }
                                                                              }
                                                                            } catch (uploadError) {
                                                                              clearTimeout(timeoutId);
                                                                              if (uploadError.name === 'AbortError') {
                                                                                throw new Error("Upload timeout. Please try again.");
                                                                              }
                                                                              throw uploadError;
                                                                            }

                                                                          } catch (error) {
                                                                            console.error("Upload error:", error);
                                                                            toast(`Failed to upload to Drive: ${error.message}`, "error");
                                                                          }
                                                                        }
    </script>

  <body

    <header class="max-w-7xl mx-auto px-6 py-6">

        <div

            <input

              placeholder="new database name"

            />
            <div class="col-span-6 col-start-4 flex gap-2">
              <button
                class="w-full px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-white"

              >
                Create
              </button>
              <button
                class="w-full px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-200"
                onclick="(async () => { try { console.log('Load Drive button clicked!'); console.log('Function exists:', typeof window.openDrivePickerAndImport); await window.openDrivePickerAndImport(); } catch(e) { console.error('Button error:', e); toast('Error: ' + e.message, 'error'); } })()"
              >
                Load Drive
              </button>
            </div>
          </div>
        </div>
        <div
          class="col-span-12 lg:col-span-8 lg:col-start-3 rounded-2xl border border-slate-800 bg-slate-900/60 p-5"
        >
          <div id="db-list" class="mt-4 space-y-3"></div>
        </div>
      </section>
      <section id="tableView" class="hidden grid grid-cols-12 gap-6 mt-6">
        <div class="col-span-12 flex items-center justify-start gap-3">
          <button
            id="backToDb"
            class="px-3 py-1.5 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-200"
          >
            Back to databases
          </button>
        </div>
        <section class="col-span-12 lg:col-span-5 space-y-6">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5">
            <div class="mt-4 flex items-center justify-center gap-3 text-sm">
              <input
                id="active-db-name"
                class="w-full max-w-md px-3 py-2 rounded bg-slate-800/60 border border-slate-700 text-center"
                placeholder="database name"
              />
              <button
                class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-white"
                onclick="renameActiveDb()"
              >
                Save
              </button>
            </div>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5">
            <h2 class="text-xl font-semibold">Create Table</h2>
            <div class="mt-4 space-y-3">
              <input
                id="tname"
                class="w-full px-3 py-2 rounded bg-slate-800/60 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="table name"
              />
              <div class="space-y-3" id="schema-rows"></div>
              <div class="flex items-center gap-3">
                <button
                  class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700"
                  type="button"
                  onclick="addColumnRow()"
                >
                  Add column
                </button>
                <button
                  class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-white"
                  type="button"
                  onclick="createTable()"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5">
            <h2 class="text-xl font-semibold">Union</h2>
            <div class="mt-4 grid grid-cols-12 gap-3">
              <input
                id="union-name"
                placeholder="result table name (optional)"
                class="col-span-12 px-3 py-2 rounded bg-slate-800/60 border border-slate-700 text-slate-100"
              />
              <select
                id="left"
                class="col-span-5 min-w-0 truncate px-3 py-2 rounded bg-slate-800/60 border border-slate-700"
              ></select>
              <select
                id="right"
                class="col-span-5 min-w-0 truncate px-3 py-2 rounded bg-slate-800/60 border border-slate-700"
              ></select>
              <div class="col-span-2">
                <button
                  class="w-full whitespace-nowrap px-4 py-2 rounded bg-fuchsia-600 hover:bg-fuchsia-500 text-white"
                  onclick="unionTables()"
                >
                  Go
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="col-span-12 lg:col-span-7">
          <div id="tables" class="grid grid-cols-1 gap-6"></div>
        </section>
      </section>
    </main>
  </body>
